#CI项目
name: CWRT-ALL

#CI计划
on:
  #自动编译：每周早上4点
  #schedule:
    #- cron: 0 20 * * 0
  #手动编译
  workflow_dispatch:
    inputs:
      ADJUST:
        description: '内存低占用模式，默认关闭。'
        default: 'false'
        required: false
        type: boolean
      PACKAGE:
        description: '手动调整插件包，仅限一个。'
        required: false
        type: string
      TEST:
        description: '仅输出配置文件，不编译固件。'
        default: 'false'
        required: false
        type: boolean

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

#CI权限
permissions: write-all

#CI任务
jobs:
  cleanup:
    runs-on: ubuntu-22.04
    steps:
      - name: Delete Old Releases
        uses: dev-drprasad/delete-older-releases@master
        with:
          keep_latest: 0
          delete_tags: true

      - name: Delete Old Workflows
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 1

  config:
    needs: cleanup
    name: ${{matrix.TARGET}}
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        TARGET: [MTK-7981, MTK-7986]
        SOURCE: [hanwckf/immortalwrt-mt798x, padavanonly/immortalwrt-mt798x, padavanonly/immortalwrt-mt798x-23.05]
        include:
          - SOURCE: padavanonly/immortalwrt-mt798x-23.05
            BRANCH: openwrt-23.05

    #调用公用编译核心WRT-CORE.yml
    uses: ./.github/workflows/WRT-CORE.yml
    with:
      #编译平台
      WRT_TARGET: ${{matrix.TARGET}}
      #默认主题
      WRT_THEME: argon
      #默认主机名
      WRT_NAME: CWRT
      #默认WIFI名
      WRT_WIFI: CWRT
      #默认地址
      WRT_IP: 192.168.10.1
      #默认密码，仅作提示，修改无用
      WRT_PW: 无
      #源码链接
      WRT_REPO: https://github.com/${{matrix.SOURCE}}.git
      #源码分支
      WRT_BRANCH: ${{matrix.BRANCH || 'openwrt-21.02'}}
      #源码名称
      WRT_SOURCE: ${{matrix.SOURCE}}
      #内存低占用模式
      WRT_ADJUST: ${{inputs.ADJUST}}
      #插件调整
      WRT_PACKAGE: ${{inputs.PACKAGE}}
      #仅输出配置文件
      WRT_TEST: ${{inputs.TEST}}
